<div class='text-right' my-facebook permissions='user_tagged_places' places='myTaggedPlaces' previous="previous" next="next" /></div>
<h1> My Tagged Places</h1>
<table class="table table-striped table-bordered">
	<thead>
		<tr>
			<th>#</th>
			<th>Created Time</th>
			<th>Name</th>
			<th>Street</th>
			<th>City</th>
			<th>Country</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="taggedPlace in myTaggedPlaces">
			<td>{{$index + 1}}</td>
			<td>{{taggedPlace.created_time | date : 'yyyy-MM-dd hh:mm:ss a (EEE)'}}</td>
			<td>{{taggedPlace.place.name}}</td>
			<td>{{taggedPlace.place.location.street}}</td>
			<td>{{taggedPlace.place.location.city}}</td>
			<td>{{taggedPlace.place.location.country}}</td>
  		</tr>
	</tbody>
</table>
<a href="" ng-show="previous" class="pull-left" ng-click="loadPrevPage()">Previous</a>
<a href="" ng-show="next" class="pull-right" ng-click="loadNextPage()">Next</a>
</table>
